<script>
  const hash = window.location.hash;
  const url = hash.replace('_', '.').replace('#', '');
  const href = window.location.protocol + '//' + url;
  var c = 5;
  document.getElementById('time_str').innerText = 'Wait ' + c + ' seconds!';
  document.getElementById('site').innerHTML = 'Redirect to: <a href="' + href + '">' + url + '</a>.';
  if (url) {
    const time_id = setInterval(function () {
      if (--c <= 0) {
        window.location.href = href;
        clearInterval(time_id);
      }
      document.getElementById('time_str').innerText = 'Wait ' + c + ' seconds!';
    }, 1000);
  } else document.getElementById('time_str').innerText = 'Url is not valid!';
</script>
